<meta charset="utf-8">
<script type="text/javascript">

//Добавляем поле ввода температуры в цельсиях
var a = prompt("Введите температуру в градусах цельсия:");
//Считаем температуру в фаренгейтах
var x = (9 / 5) * a + 32;
//Выводим температуру в фаренгейтах
alert("Температура в фаренгейтах составила: " + x);
</script>
